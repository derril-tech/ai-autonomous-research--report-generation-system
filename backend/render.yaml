services:
  - type: web
    name: autonomous-research-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: REDIS_URL
        value: ${REDIS_URL}
      - key: JWT_SECRET
        value: ${JWT_SECRET}
      - key: OPENAI_API_KEY
        value: ${OPENAI_API_KEY}
      - key: CLAUDE_API_KEY
        value: ${CLAUDE_API_KEY}
